<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">

    <title>Photobooth</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v1.1">
    <script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/main_js.js' %}?v1.8"></script>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 main_screen">
            <button id="cap-btn" class="btn btn-block btn-success btn-lg cap_btn">Take a Photo!</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <h3>View photos at:<br>https://MyPhotobooth.live</h3>
        </div>
    </div>
</div>


   <!-- Modal -->
    <div class="modal modal-fullscreen fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <img class="img-responsive center-block" id="modalPhoto" src="" alt="Popup Image">
                </div>
            </div>
        </div>
    </div>
    <!--END MODAL-->


</body>
</html>
